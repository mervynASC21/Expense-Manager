<head>

<body>
    <form id="signup-form" class="box" action="index.html" method="POST">
        <h1>Login</h1>
        <input class="username" type="email" name ='' id="signup-email" placeholder="Email address">
        <input class='password' type="password" name ='' id="signup-password" placeholder="Password">
        <!-- <input class='user-balance' type="number" placeholder="enter acount balance"> -->
        <input class="submit" type="button" value="Sign up">

        <button type="button" id="logout">Log Out</button>
    </form>

    <script src="auth.js"></script>
</body>
